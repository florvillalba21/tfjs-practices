<!DOCTYPE html>
<html>
  <head>
    <title>Actividad con TensorFlow.js y Canvas</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.10.1/dist/tf.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
      // Obt√©n el elemento canvas
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      // Dibuja un cuadrado en la esquina inferior derecha
      ctx.fillStyle = "red";
      //fillRect(x, y, ancho, alto);
      ctx.fillRect(0, 100, 250, 150);

      
      ctx.fillStyle = "white"
      ctx.fillRect(100, 130, 40, 40)


      ctx.fillStyle = "white"
      ctx.fillRect(100, 170, 40, 40)

      ctx.fillStyle = "white"
      ctx.fillRect(130, 150, 40, 40)

      ctx.fillStyle = "white"
      ctx.fillRect(70, 150, 40, 40)
    </script>
  </body>
</html>
